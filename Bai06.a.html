<html>
    <head>
        <style>
        table, th, td {
          border: 1px solid black;
          
        }
        </style>
        
    </head>
    <body>
        <table>
            <tr>
                <td style="text-align: center; vertical-align: middle;">1</td>
                <td colspan="3" style="text-align: center; vertical-align: middle;">2</td>
            </tr>
            <tr>
                <td rowspan="3" style="text-align: center; vertical-align: middle;">3</td>
                <td style="text-align: center; vertical-align: middle;">4</td>
                <td style="text-align: center; vertical-align: middle;">5</td>
                <td rowspan="2" style="text-align: center; vertical-align: middle;">6</td>
            </tr>
            <tr>
                <td style="text-align: center; vertical-align: middle;">7</td>
                <td style="text-align: center; vertical-align: middle;">8</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; vertical-align: middle;">9</td>
                <td style="text-align: center; vertical-align: middle;">10</td>
            </tr>
        </table>
    </body>
</html>
